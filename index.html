<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Development</title>
</head>
<body><br><br><br><br>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="name" name="name" id="name"> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="subject">Subject:</label>
        <input type="subject" name="subject" id="subject"><br><br>
        <label for="radio">Choose:</label>
        <input type="radio" name="radio" value="VueJs"> VueJs
        <input type="radio" name="radio" value="React"> React
        <input type="radio" name="radio" value="Angular"> Angular <br><br>
        <label for="select">Select:</label>
        <input type="checkbox" name="checkbox" value="matric">Matric
        <input type="checkbox" name="checkbox" value="fsc">F.Sc
        <input type="checkbox" name="checkbox" value="bachelor">Bachelor
        <input type="checkbox" name="checkbox" value="master">Master <br><br>
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="">Select</option>
            <option value="urdu">Urdu</option>
            <option value="english">English</option>
            <option value="arabic">Arabic</option>
        </select> <br><br>
        <label for="textarea">Text Area:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea> <br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
